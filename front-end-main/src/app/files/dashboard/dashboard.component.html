<div class="page-wrapper">
    <!-- start header -->
    <div class="page-header navbar navbar-fixed-top">
        <div class="page-header-inner ">
            <!-- logo start -->
            <div class="page-logo">
                <a href="index.html">
                    <span class="logo-icon material-icons fa-rotate-45">school</span>
                    <span class="logo-default">Smart</span> </a>
            </div>
            
            <!-- logo end -->
            <ul class="nav navbar-nav navbar-left in">

            </ul>
            <form class="search-form-opened" action="#" method="GET">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search..." name="query">
                    <span class="input-group-btn">
                        <a href="javascript:;" class="btn submit">
                            <i class="icon-magnifier"></i>
                        </a>
                    </span>
                </div>
            </form>
            
            <!-- start mobile menu -->
            <a class="menu-toggler responsive-toggler" data-bs-toggle="collapse" data-bs-target=".navbar-collapse">

            <div class="top-menu">
                <ul class="nav navbar-nav pull-right">
                    <li><a class="fullscreen-btn"><i data-feather="maximize"></i></a></li>
                    <!-- start language menu -->
                    <li class="dropdown language-switch">
                        <a class="dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"> <img
                                src="../assets/img/flags/gb.png" class="position-left" alt=""> English
                        </a>
                        <ul class="dropdown-menu">
                            
                            
                            <li>
                                <a class="english"><img src="../assets/img/flags/gb.png" alt=""> French</a>
                            </li>
                          
                           
                        </ul>
                    </li>
                    <!-- end language menu -->

                    <!-- start manage user dropdown -->
                    <li class="dropdown dropdown-user">
                        <a class="dropdown-toggle" data-bs-toggle="dropdown" data-hover="dropdown"

                        </a>

                            </li>
                           
                           
                            <li>

                            </li>

                    </li>

                    <li class="dropdown dropdown-quick-sidebar-toggler">

                            <i class="material-icons">more_vert</i>
                        </a>
                    </li>
                </ul>

        </div>

                                    <a [routerLink]="['/admin/student']" class="nav-link "> <span class="title">All

                                    </a>

                                <li class="nav-item  ">
                                    <a  [routerLink]="['/login']" class="nav-link "> <span class="title">Login</span>
                                    </a>
                                </li>
                                
                            </ul>

<router-outlet></router-outlet>
