<div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="assets/img/pages/signin1.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">welcome To My School.</p>
            </div>
            <form #f="ngForm" (ngSubmit)="login(f)">
              <div class="form-group first">
                <label for="username">Username</label> <br><br>
                <input type="text" class="form-control" name="username" ngModel required #username="ngModel" id="username">
  
              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label> <br><br>
                <input type="password" class="form-control"  name="password" ngModel required #password="ngModel" id="password">
                
              </div>
              
              
  
              <input type="submit" value="Log In" class="btn btn-block btn-primary">
  
              
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
